<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="row" style="padding: 1cm;">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Department">
                </div>
                <div class="form-group col-md-6">
                    <label for="Event Name  ">Event Name</label>
                    <input type="Event Name" class="form-control" id="eventname" placeholder="Event Name">
                </div>
            </div>
            <!-- Event Incharge, Contact Number and Mail ID -->
            <div class="form-group">
                <label for="Type of Event">Type of Event</label>
                <input type="text" class="form-control" id="type_of_event" placeholder="Type of Event">
            </div>
            <div class="form-group">
                <label for="eventIncharge">Event Incharge</label>
                <input type="text" class="form-control" id="eventIncharge" placeholder="Name of faculty Incharge">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mobile">Contact Number</label>
                    <input type="number" class="form-control" id="mobile">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Enter your Mail ID</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-2">
                    <label for="date">Date of the Event</label>
                    <input type="text" class="form-control" id="date">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>

</html>
