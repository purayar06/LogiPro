<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <h1>REQUIREMENTS</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="venue">Venue</label>
                <select id="venue" class="form-control">
              <option selected>Choose...</option>
              <option>Gazeebo Stage</option>
              <option>Open Stage</option>
              <option>Quadrangle</option>
              <option>Amphitheatre</option>
            </select>
            </div>
            <div class="form-group col-md-4">
                <label for="eventdate">Event Date</label>
                <input type="datetime-local" class="form-control" id="eventdate" placeholder="eventdate">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="form-row">
            <h4>IT Requirements</h4>
            <div class="form-group col-md-4">
                <label for="MicW">Microphone (Wired)</label>
                <input type="number" class="form-control" id="MicW">
            </div>
            <div class="form-group col-md-4">
                <label for="MicWL">Microphone (Wireless)</label>
                <input type="number" class="form-control" id="MicWL">
            </div>
            <div class="form-group col-md-4">
                <label for="Speaker">Speaker</label>
                <input type="number" class="form-control" id="Speaker">
            </div>
            <div class="form-group col-md-4">
                <label for="Light">Lights</label>
                <input type="number" class="form-control" id="Light">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="form-row">
            <h4>Furniture</h4>
            <div class="form-group col-md-4">
                <label for="chair">Chairs</label>
                <input type="number" class="form-control" id="chair">
            </div>
            <div class="form-group col-md-4">
                <label for="table">Table</label>
                <input type="number" class="form-control" id="table">
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
              I agree to all the Terms and conditons.
            </label>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous ">
    </script>
</body>

</html>
