<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            /* background-image: url("{% static 'img/login.jpg' %}"); */
            background-image: url('G:/5th Sem/Web Programming/LogiPro/static/img/requirement.jpg');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .card {
            margin: 0 auto;
            /* Added */
            float: none;
            /* Added */
            margin-bottom: 10px;
            /* Added */
        }

        .wrapper {
            /* position: absolute;
            top: 50%;
            left: 50%; */
            transform: translate(-50%, -50%);
            width: fit-content;
            height: auto;
        }

        button {
            width: 100px;
            height: 35px;
            background: linear-gradient(to left top, #000000 50%, #000000 50%);
            border-style: none;
            color: #fff;
            font-size: 15px;
            letter-spacing: 3px;
            font-family: 'Lato';
            font-weight: 600;
            outline: none;
            cursor: pointer;
            position: relative;
            padding: 0px;
            overflow: hidden;
            transition: all .5s;
            box-shadow: 0px 1px 2px rgb(0, 0, 0);
            border-radius: 15px;
        }

        button span {
            position: absolute;
            display: block;
        }

        button span:nth-child(1) {
            height: 3px;
            width: 200px;
            top: 0px;
            left: -200px;
            /* background: linear-gradient(to right, rgb(255, 255, 255), #ffffff); */
            border-top-right-radius: 1px;
            border-bottom-right-radius: 1px;
            animation: span1 2s linear infinite;
            animation-delay: 1s;
        }

        @keyframes span1 {
            0% {
                left: -200px
            }

            100% {
                left: 200px;
            }
        }

        button span:nth-child(2) {
            height: 70px;
            width: 3px;
            top: -70px;
            right: 0px;
            /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #ffe991); */
            border-bottom-left-radius: 1px;
            border-bottom-right-radius: 1px;
            animation: span2 2s linear infinite;
            animation-delay: 2s;
        }

        @keyframes span2 {
            0% {
                top: -70px;
            }

            100% {
                top: 70px;
            }
        }

        button span:nth-child(3) {
            height: 3px;
            width: 200px;
            right: -200px;
            bottom: 0px;
            /* background: linear-gradient(to left, rgba(0, 0, 0, 0), #f6e58d); */
            border-top-left-radius: 1px;
            border-bottom-left-radius: 1px;
            animation: span3 2s linear infinite;
            animation-delay: 3s;
        }

        @keyframes span3 {
            0% {
                right: -200px;
            }

            100% {
                right: 200px;
            }
        }

        button span:nth-child(4) {
            height: 70px;
            width: 3px;
            bottom: -70px;
            left: 0px;
            /* background: linear-gradient(to top, rgba(0, 0, 0, 0), #f6e58d); */
            border-top-right-radius: 1px;
            border-top-left-radius: 1px;
            animation: span4 2s linear infinite;
            animation-delay: 4s;
        }

        @keyframes span4 {
            0% {
                bottom: -70px;
            }

            100% {
                bottom: 70px;
            }
        }

        button:hover {
            transition: all .5s;
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, .4);
        }

        button:hover span {
            animation-play-state: paused;
        }
    </style>

    <section class="vh-100">
        <br>
        <div class="container h-80 align-items-left justify-content-start">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black"
                        style="border-radius: 25px;background-color: rgba(0, 0, 0, 0.706);width:900px;height:950px;">

                        <div class="card-body p-md-5">
                            <div class=" row justify-content-start ">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">

                                    <p class="text-left h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 "
                                        style="color: rgb(255, 255, 255);"><b>Fill Basic Details</b></p>

                                    <form class="mx-1 mx-md-4 " method="post ">
                                        {% csrf_token %}

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <label for="venue">Venue</label>
                                                <select id="venue" class="form-control">
                                                    <option selected>Choose...</option>
                                                    <option>Gazeebo Stage</option>
                                                    <option>Open Stage</option>
                                                    <option>Quadrangle</option>
                                                    <option>Amphitheatre</option>
                                                </select>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <h4 style="color:rgb(255, 183, 0) ;">IT Requirements</h4>
                                                <div class="form-group col-md-6">
                                                    <label for="MicW">Microphone (Wired)</label>
                                                    <input type="number" class="form-control" id="MicW">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <div class="form-group col-md-6">
                                                    <label for="MicW">Microphone (Wireless)</label>
                                                    <input type="number" class="form-control" id="MicW">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <div class="form-group col-md-6">
                                                    <label for="Speaker">Speaker</label>
                                                    <input type="number" class="form-control" id="Speaker">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <div class="form-group col-md-6">
                                                    <label for="Light">Lights</label>
                                                    <input type="number" class="form-control" id="Light">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <h4 style="color:rgb(255, 183, 0) ;">Furnitures</h4>
                                                <div class="form-group col-md-6">
                                                    <label for="chair">Chairs</label>
                                                    <input type="number" class="form-control" id="chair">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <div class="form-group col-md-6">
                                                    <label for="table">Table</label>
                                                    <input type="number" class="form-control" id="table">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 "
                                            style="color: rgb(255, 255, 255);">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw "></i>
                                            <div class="form-outline flex-fill mb-0 ">
                                                <div class="form-group col-md-6">
                                                    <label for="table">Carpets</label>
                                                    <input type="number" class="form-control" id="table">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-check" style="color: rgb(255, 255, 255);">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                I agree to all the <a href="t&a.html" target="_blank">Terms and
                                                    conditons.</a>
                                            </label>
                                        </div>

                                        <br>

                                        <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                                            <button class="noselect" type="submit" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">Submit</button>
                                        </div>

                                    </form>

                                </div>
                                <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">

                                <img src="{% static 'img/Logi pro.png' %} " class="img-fluid " alt="Sample image " style="border-radius:15px ;">

                            </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Request Submitted Successfully</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You will recieve mail from the college's logistic department within 24 hours
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous ">
        </script>
</body>

</html>
